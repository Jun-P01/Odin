<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="split left">
        <div class="centered">
            <img src="img/odin-lined.png" alt="ODIN Logo" class="logo">
            <p class="logo-text">Odin</p>
        </div>
    </div>

    <div class="split right">
        <div class="toped">
            <h1>Welcome to Odin Sign Up</h1>
        </div>
        <div class="centered">
            <form action="#" method="POST" class="signup-form">
                <h2>Let's do this!</h2>
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="first-name" name="first_name" placeholder="First Name" required>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="last-name" name="last_name" placeholder="Last Name" required>
                        <input type="tel" id="phone-number" name="phone_number" placeholder="Phone Number">
                        <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password" required>
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="/login">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
